<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login 2</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
            <h1>
                Login
            </h1>
            <p>
                Seja bem-vindo(a) novamente. Preencha com seus dados e tenha acesso a os seus dados para fazer alterações e se manter atualizado.
            </p>
        <form action="destinatario.php" method="post" autocomplete="on">
            <div class="campo">
                <label for="ie-mail"><span class="material-icons">person</span></label>
                <input type="email" name="e-mail" id="ie-mail" placeholder="seu e-mail" maxlength="30" required>
            </div>
            <div class="campo">
                <label for="isen"><span class="material-icons">key</span></label>
                <input type="password" name="senha" id="isen" placeholder="sua senha" minlength="8" maxlength="20" required>
            </div>
            <input type="submit" value="ENVIAR">
            <a href="apagar-dados.com.br" id="botao">Esqueci minha senha<span class="material-icons">mail</span></a>
        </form>
        </div>
    </section>
   </main>
</body>
</html>

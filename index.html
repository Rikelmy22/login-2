<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login 2</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="tela">
            <h1>
                Login
            </h1>
            <p>
              Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
           <form action="destinatario.php" method="post" autocomplete="on">
            <div class="campo">
                <label for="ie-mail">
                    <span class="material-icons">person</span>
                 </label>
                 <input type="email" name="email" id="ie-mail" placeholder="seu e-mail" maxlength="30" required >
            </div>
            <div class="campo">
                <label for="isen">
                    <span class="material-icons">key</span>
                 </label>
                 <input type="password" name="password" id="isen" placeholder="sua senha" required minlength="8" maxlength="20">
            </div>
            <input type="submit" value="ENTRAR">
            <a href="apagar.com.br">Esqueci a senha<span class="material-icons">mail</span></a>
           </form>
            </div>
        </section>
    </main>
</body>
</html>
